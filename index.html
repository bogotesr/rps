<!DOCTYPE html>
<html>
    <head>
        <title>RPS Online</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="content">
            <div class="game">
                <button onclick="cpuChoice('rock')"><i class="far fa-hand-rock"></i></button>
                <button onclick="cpuChoice('paper')"><i class="far fa-hand-paper"></i></button>
                <button onclick="cpuChoice('scissor')"><i class="far fa-hand-scissors"></i></button>
            </div>
            <div class="results">
                <p id="cpuChoice"></p>
                <p id="result"></p>
            </div>
        </div> 

        <script src="script.js"></script>
    </body>
</html>
